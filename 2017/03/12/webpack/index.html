r><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"> <span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>); <span class="comment">//路径模块</span></span><br><span class="line"> <span class="keyword">const</span> webpack = <span class="built_in">require</span>(<span class="string">'webpack'</span>);<span class="comment">// webpack, 调用webpack内置的插件</span></span><br><span class="line"> <span class="keyword">const</span> autoprefixer = <span class="built_in">require</span>(<span class="string">'autoprefixer'</span>);<span class="comment">// 自动添加前缀</span></span><br><span class="line"> <span class="keyword">const</span> HtmlWebpackPlugin = <span class="built_in">require</span>(<span class="string">'webpack-html-plugin'</span>);<span class="comment">// 核心插件, 制定模板,进行打包</span></span><br><span class="line"> <span class="keyword">const</span> ExtractTextPlugin = <span class="built_in">require</span>(<span class="string">'extract-text-webpack-plugin'</span>);<span class="comment">// 核心插件, 提取出css ,不用打包到文件一起</span></span><br><span class="line"> <span class="keyword">const</span> CleanWebpackPlugin = <span class="built_in">require</span>(<span class="string">'clean-webpack-plugin'</span>);<span class="comment">// 每次打包回清除指定文件夹</span></span><br><span class="line"> <span class="keyword">const</span> ImageminPlugin = <span class="built_in">require</span>(<span class="string">'imagemin-webpack-plugin'</span>);<span class="comment">// 压缩图片</span></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">     entry: &#123;</span><br><span class="line">         index: __dirname + <span class="string">'/app/index.jsx'</span>, <span class="comment">//入口文件</span></span><br><span class="line">         vendor: [<span class="string">'react'</span>, <span class="string">'react-dom'</span>] <span class="comment">//公共的包</span></span><br><span class="line">     &#125;,</span><br><span class="line">     output: &#123;</span><br><span class="line">         path: __dirname + <span class="string">'/build'</span>,</span><br><span class="line">         filename: <span class="string">'js/[name]-[chunkhash:8].js'</span> <span class="comment">//指定文件名字,前面也可以加路径</span></span><br><span class="line">         </span><br><span class="line">     &#125;,</span><br><span class="line">     devtool: <span class="string">'none'</span>, </span><br><span class="line">     devServer: &#123;</span><br><span class="line">         contentBase: <span class="string">'./public'</span>,</span><br><span class="line">         inline: <span class="literal">true</span>,</span><br><span class="line">         port: <span class="number">10001</span>,</span><br><span class="line">         historyApiFallback: <span class="literal">true</span></span><br><span class="line">     &#125;,</span><br><span class="line">     <span class="built_in">module</span>: &#123;</span><br><span class="line">         rules: [</span><br><span class="line">             &#123;</span><br><span class="line">                 test: <span class="regexp">/(\.jsx|\.js)$/</span>,</span><br><span class="line">                 use: &#123;</span><br><span class="line">                     loader: <span class="string">"babel-loader"</span></span><br><span class="line">                 &#125;</span><br><span class="line">             &#125;, &#123;</span><br><span class="line">                 test: <span class="regexp">/\.scss$/</span>,</span><br><span class="line">                 loaders: ExtractTextPlugin.extract(&#123;</span><br><span class="line">                     fallback: <span class="string">'style-loader'</span>,</span><br><span class="line">                     use: [</span><br><span class="line">                         &#123;</span><br><span class="line">                             loader: <span class="string">'css-loader'</span>,</span><br><span class="line">                             options: &#123;</span><br><span class="line">                                 minimize: <span class="literal">true</span></span><br><span class="line">                               &#125;</span><br><span class="line">                         &#125;, &#123;</span><br><span class="line">                            loader: <span class="string">'postcss-loader'</span>, <span class="comment">//必须加载 sass-loader 的前面否则无效</span></span><br><span class="line">                            options: &#123;</span><br><span class="line">                             sourceMap: <span class="literal">true</span>,</span><br><span class="line">                             plugins: <span class="function"><span class="params">()</span> =&gt;</span> [autoprefixer(&#123; <span class="attr">browsers</span>: [<span class="string">'last 4 version'</span>] &#125;)],</span><br><span class="line">                           &#125;,</span><br><span class="line">                         &#125;,&#123;</span><br><span class="line">                             loader: <span class="string">'sass-loader'</span></span><br><span class="line">                             &#125; ]</span><br><span class="line">                 &#125;)                                     </span><br><span class="line">             &#125;,</span><br><span class="line">             &#123;</span><br><span class="line">                 test: <span class="regexp">/\.(png|jpg)$/</span>,</span><br><span class="line">                 use: [</span><br><span class="line">                     &#123;</span><br><span class="line">                         loader: <span class="string">"url-loader?limit=8192&amp;name=images/[hash:8].[name].[ext]"</span></span><br><span class="line">                     &#125;,</span><br><span class="line">                     &#123;</span><br><span class="line">                         loader:  <span class="string">'image-webpack-loader?&#123; pngquant:&#123;quality: "65-90", speed: 4&#125;, mozjpeg: &#123;quality: 65&#125;&#125;'</span></span><br><span class="line">                     &#125;</span><br><span class="line">                 ]</span><br><span class="line">                     </span><br><span class="line">                 </span><br><span class="line">           　&#125;</span><br><span class="line">             </span><br><span class="line">             </span><br><span class="line">         ]</span><br><span class="line">     &#125;,</span><br><span class="line">    </span><br><span class="line">     plugins: [  </span><br><span class="line">         <span class="keyword">new</span> ExtractTextPlugin(<span class="string">'./css/[name]-[hash:8].min.css'</span>), <span class="comment">//提取出来css, 前面也可以加路径</span></span><br><span class="line">         <span class="keyword">new</span> webpack.optimize.UglifyJsPlugin(&#123;<span class="attr">beautify</span>: <span class="literal">false</span>&#125;), <span class="comment">//压缩 js</span></span><br><span class="line">         <span class="keyword">new</span> CleanWebpackPlugin([<span class
